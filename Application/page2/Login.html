	    <h2>Welcome back,</h2>

	    <label>
	      <span>Password</span>

	      </div>

	      </div>
	      <div class="img__btn">
	        <span class="m--up">Sign Up</span>
	        <span class="m--in">Sign In</span>
	      </div>
	    </div>
	    <div class="form sign-up">
	      <h2>Time to feel like home,</h2>
	      <label>
	        <span>Name</span>
	        <input type="text" id="nom" onkeyup="inputchamp(this,regNom)" />
	      </label>
	      <label>
	        <span>Email</span>
	        <input type="text" id="email" onkeyup="inputchamp(this,regEmail)"/>
	      </label>
	      <label>
	        <span>Password</span>
	        <input type="password" id="password" onkeyup="inputchamp(this,regpassword)"/>
	      </label>
	      <button type="button" class="submit" onclick="validInscris()">Sign Up</button>
	      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
	      
	    </div>
